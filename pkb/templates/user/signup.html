{% extends "user/layout.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-3">
        User Registration
    </h1>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category,message in messages %}
            <div class="alert alert-{{category}}">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card">
                <div class="card-body">
                    <form action="/user/signup" method="POST">
                        <div class="my-2">
                            <label for="name"><b>Enter Your Name</b></label>
                            <input type="text" name="nama" id="name" class="form-control my-1" required>
                        </div>
                        <div class="my-2">
                            <label for="email"><b>Enter Your Email</b></label>
                            <input type="email" name="email" id="email" class="form-control my-1" required>
                        </div>
                        <div class="my-2">
                            <label for="phone"><b>Enter Your Phone Number</b></label>
                            <input type="tel" name="no_telp" id="phone" class="form-control my-1" required>
                        </div>
                        <div class="my-2">
                            <label for="password"><b>Enter Your Password</b></label>
                            <input type="password" name="password" id="password" class="form-control my-1" required>
                        </div>
                        <button type="submit" class="btn btn-success">Signup</button>
                        <span class="d-flex align-items-center">Already have an account? <a href="/user/"
                                class="text-center nav-link">Login</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
