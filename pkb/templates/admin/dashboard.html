{% extends 'admin/layout.html' %}
{% block content %}
<div class="container">
    {% include 'admin/navbar.html' %}
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
            <div class="bg-success d-flex p-3 justify-content-between align-items-center text-white rounded">
                <h2>Total User</h2>
                <h4>{{ totalUser }}</h4>
            </div>
        </div>
        <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
            <div class="bg-secondary d-flex p-3 justify-content-between align-items-center text-white rounded">
                <h2>Total Voucher</h2>
                <h4>{{ totalVoucher }}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
