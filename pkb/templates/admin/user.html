{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    {% include 'admin/navbar.html' %}

    <div class="my-2">
        <form action="" method="POST" style="width:100%">
            <div class="d-flex align-items-center">
                <input type="text" name="search" id="search" class="form-control my-1 w-50" placeholder="Search...">
                <button type="submit" class="btn btn-success" style="margin-left:10px;">Search</button>
            </div>
        </form>
    </div>

    <div class="my-2">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Nomor Telepon</th>
                        <th>Poin</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.nama }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.no_telp }}</td>
                        <td>{{ user.poin }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
